<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- header logo -->

    <header id="header"> 
        <div class="img-logo">
            <img src="assets/logo.png" alt="logo-amazon">
        </div>
    </header> 
    
    <!-- navbar -->

    <nav id="navbar">
            <div class="links">
                <ul>
                    <li>All</li>
                    <li>Today's deals</li>
                    <li>Customer service</li>
                    <li>Registry</li>
                    <li>Gift Cards</li>
                    <li>Sell</li>
                </ul>
            </div>
    </nav>
    

    <!-- main content -->

    <main id="main">

        <div class="orange-row">
            <span>Shop All Holiday Gift Cards</span>
        </div>

        <div class="green-cover">
            <div class="cover-content">
                <h2>Holiday Gift Guides</h2>
                <span>Be a go-gifter</span>
            </div>
        </div>

        <section id="carousel">
            <div class="carousel-text">
                <span>Find the perfect gift</span> 
                <a href="#">Shop now</a>
            </div>
            <div class="carousel-content"> 
                <div class="carousel-img">
                    <img src="assets/img_1.jpg" alt="img-carousel">
                    <img src="assets/img_2.jpg" alt="img-carousel">
                    <img src="assets/img_3.jpg" alt="img-carousel">
                    <img src="assets/img_4.jpg" alt="img-carousel">
                </div>               
            </div>
        </section>

        <!-- cover -->
         
        <div class="cover">
            <img src="assets/img_9.png" alt="img-cover">
            <div class="cover-label">
                <span>Play the gifting game</span> 
                <a href="#">Shop Gaming</a>
            </div>            
        </div>

        <div class="cover">
            <img src="assets/img_10.png" alt="img-cover">
            <div class="cover-label">
                <span>The sound of cheer</span> 
                <a href="#">Shop Audio & Accessories</a>
            </div>
        </div>

    </main>

    <section class="banner-blue">
        <a href="#">Back to top</a>
    </section>

    <!-- footer -->

    <footer class="footer">
        <img src="assets/logo.png" alt="logo-amazon">
    </footer>

</body>
</html>
